<html>
    <head>
        <title> Carousel Demo</title>
        <link rel="stylesheet" href="index.css">
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <div id="carousel-container">
            <div class="carousel">
                <div id="carousel-1">
                    <img src="assets/images/image-1.jfif">
                </div>
                <div id="carousel-2">
                    <img src="assets/images/image-2.jfif">
                </div>
                <div id="carousel-3">
                    <img src="assets/images/image-3.jfif">
                </div>
                <div id="carousel-4">
                    <img src="assets/images/image-4.jfif">
                </div>
                <div id="carousel-5">
                    <img src="assets/images/image-5.jfif">
                </div>
            </div>
            <a href="#carousel-1" id="carousel-href-1" onclick="changeSlide(1)"></a>
            <a href="#carousel-2" id="carousel-href-2" onclick="changeSlide(2)"></a>
            <a href="#carousel-3" id="carousel-href-3" onclick="changeSlide(3)"></a>
            <a href="#carousel-4" id="carousel-href-4" onclick="changeSlide(4)"></a>
            <a href="#carousel-5" id="carousel-href-5" onclick="changeSlide(5)"></a>
        </div>
    </body>
</html>
